<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
>
  <div class="overflow-hidden h-60">
    <img
      class="rounded-t-lg"
      src="{{ product.image }}"
      alt="{{ product.name }}"
    />
  </div>
  <div class="p-5">
    <h5
      class="mb-1 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ product.name }}
    </h5>
    <p class="mb-1 text-base font-normal text-gray-900 dark:text-white">
      Mã sản phẩm: {{ product.id }}
    </p>

    <div class="flex justify-between mb-1">
      <p class="text-base font-normal text-gray-900 dark:text-white">
        Loại sản phẩm: {{ product.type_name }}
      </p>
      <p class="text-base font-normal text-gray-900 dark:text-white">
        Còn lại: {{ product.quantity }}
      </p>
    </div>

    <p class="mb-4 text-base font-normal text-gray-900 dark:text-white">
      Giá bán:
      <span class="text-red-700 dark:text-red-500 font-semibold">{{
        product.price | currency : "VND" : "vnđ" : "" : "vi"
      }}</span>
    </p>

    <div class="flex justify-between mb-1">
      <button
        routerLink="/dashboard/product/edit/{{ product.id }}"
        type="button"
        class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-9 py-2.5 text-center inline-flex items-center dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
      >
        Sửa
        <svg
          class="ml-2 -mr-1 w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          ></path>
        </svg>
      </button>
      <button
        (click)="deleteProduct(product.id!)"
        type="button"
        class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-9 py-2.5 text-center inline-flex items-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
      >
        Xóa
        <svg
          class="ml-2 -mr-1 w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
      </button>
    </div>
    <button
      routerLink="/dashboard/product/comment/{{ product.id }}"
      type="button"
      class="text-green-900 hover:text-white border border-green-800 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full py-2.5 flex justify-center items-center dark:border-green-600 dark:text-green-400 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800"
    >
      Xem đánh giá
      <svg
        class="ml-2 -mr-1 w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        ></path>
      </svg>
    </button>
  </div>
</div>

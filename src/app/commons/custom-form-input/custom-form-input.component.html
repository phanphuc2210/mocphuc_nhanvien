<div class="mb-4 {{ containerClass }}">
    <span class="block text-sm font-bold text-slate-700 mb-1">{{ label }}</span>
    <input
      [type]= type
      [placeholder] = placeholder
      [ngClass]="{
            'my-input' : true,
            'input-error': isDirty && errors
        }"
       class= "{{ inputClass }}"
       [(ngModel)]="input"
       (blur)="onTouched()"
       (keyup)="onChange($event)"
       (change)="onChange($event)"
       [disabled]="isDisabled"
    />
    <app-validate-input [label]="label" [isDirty]="isDirty" [errors]="errors"></app-validate-input>
</div>

<div class="h-full p-4 dark:bg-slate-700">
    <h2 class="text-3xl mb-4 font-bold dark:text-slate-100">Sửa sản phẩm</h2>

    <app-toast-err></app-toast-err>

    <form class="grid grid-cols-2 gap-9" [formGroup]="editProductForm">
        <div>
            <div class="mb-6">
                <span class="block text-sm font-bold text-slate-700 mb-1">Tên sản phẩm</span>
                <input
                  type="text"
                  formControlName="name"
                  [ngClass]="{
                        'my-input' : true,
                        'input-error': (editProductForm.controls['name'].dirty &&
                        editProductForm.hasError('required', 'name'))
                    }"
                />
                <p
                  class="text-sm text-pink-600"
                  *ngIf="
                    editProductForm.controls['name'].dirty &&
                    editProductForm.hasError('required', 'name')
                  "
                >
                  *Tên sản phẩm không được trống
                </p>
            </div>
            <div class="mb-6">
                <label  class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Loại sản phẩm</label>
                <select formControlName="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option *ngFor="let type of productTypes" value="{{ type.id }}">
                        {{ type.name }}
                    </option>
                </select>
            </div>
    
            <div class="mb-6">
                <span class="block text-sm font-bold text-slate-700 mb-1">Số lượng tồn</span>
                <input
                  type="text"
                  formControlName="quantity"
                  [ngClass]="{
                        'my-input' : true,
                        'input-error': (editProductForm.controls['quantity'].dirty &&
                        (editProductForm.hasError('required', 'quantity') || editProductForm.hasError('pattern', 'quantity')))
                    }"
                />
                <p
                  class="text-sm text-pink-600"
                  *ngIf="
                    editProductForm.controls['quantity'].dirty &&
                    editProductForm.hasError('required', 'quantity')
                  "
                >
                  *Số lượng tồn không được trống
                </p>
                <p
                  class="text-sm text-pink-600"
                  *ngIf="
                    editProductForm.controls['quantity'].dirty &&
                    editProductForm.hasError('pattern', 'quantity')
                  "
                >
                  *Vui lòng nhập số
                </p>
            </div>
    
            <div class="mb-6">
                <label  class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Giá bán</label>
                <input type="text" 
                    currencyMask [options]="{align: 'left', prefix:'' ,suffix: ' VNĐ', precision: 0, thousands: ','}" 
                    formControlName="price" 
                    [ngClass]="{
                        'my-input' : true,
                        'input-error': (editProductForm.controls['price'].dirty &&
                        (editProductForm.hasError('required', 'price') || editProductForm.hasError('pattern', 'price')))
                    }">
                <p
                    class="text-sm text-pink-600"
                    *ngIf="
                        editProductForm.controls['price'].dirty &&
                        editProductForm.hasError('required', 'price')
                    "
                >
                    *Giá không được trống
                </p>
            </div>
    
            <div class="mb-6">  
                <label class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Mô tả</label>
                <textarea 
                    rows="4" 
                    formControlName="description" 
                    spellcheck=false 
                    [ngClass]="{
                        'my-input' : true,
                        'input-error': (editProductForm.controls['description'].dirty &&
                        (editProductForm.hasError('required', 'description') || editProductForm.hasError('pattern', 'description')))
                    }"
                    placeholder="Viết mô tả...">
                </textarea>
                <p
                    class="text-sm text-pink-600"
                    *ngIf="
                        editProductForm.controls['description'].dirty &&
                        editProductForm.hasError('required', 'description')
                    "
                >
                    *Mô tả không được trống
                </p>
            </div>
        </div>

        <div>
            <div *ngIf="preview_img" class="mb-6 w-72 overflow-hidden">
                <label class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Hình ảnh</label>
                <img *ngIf="!isLoadingPreviewImg" [src]="preview_img">
                <div *ngIf="isLoadingPreviewImg" role="status">
                    <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="mb-6">           
                <input formControlName="image" (change)="previewImage($event)" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">
                <div
                    *ngIf="
                    (submitted && editProductForm.controls['image'].errors) ||
                    (editProductForm.controls['image'].errors?.['extensionFile'] &&
                    editProductForm.controls['image'].touched)
                    "
                    class="text-sm text-pink-600"
                >
                    *Vui lòng nhập vào file jpg, jpeg, png
                </div>
            </div>

           
            <button type="button" [disabled]="editProductForm.invalid" (click)="saveChange()" class="text-white bg-gray-800 disabled:bg-gray-600 disabled:text-slate-300 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-bold rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-gray-700 dark:border-gray-700">Sửa sản phẩm</button>
            <button routerLink="/dashboard/product" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-bold rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-900 dark:focus:ring-gray-700 dark:border-gray-700">Về trang danh sách</button>
        </div>
    </form>
</div>

<div class="min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500">
  <nav class="bg-gray-50 border-gray-200 px-2 sm:px-5 py-2.5 dark:bg-gray-800">
    <div class="flex items-center justify-between mx-auto">
      <a class="flex items-center">
        <img
          src="../../../assets/logo.png"
          class="h-9 mr-3 sm:h-12"
          alt="Logo"
        />
        <span
          class="self-center text-xl md:text-2xl font-extrabold whitespace-nowrap dark:text-white"
          >MộcPhúc.</span
        >
      </a>
    </div>
  </nav>
  <div class="px-4 md:px-0 flex items-center mt-20">
    <div class="card w-[28rem] mx-auto bg-white/30">
      <h1 class="text-3xl font-semibold text-center">Quên mật khẩu</h1>
      <p class="font-medium text-center">
        Đừng lo lắng! Hãy nhập email để reset mật khẩu.
      </p>
      <form class="mt-3" [formGroup]="requestForm" (submit)="sendEmail()">
        <app-custom-form-input
          formControlName="email"
          [type]="'text'"
          [label]="'Email'"
          [placeholder]="'vd: example@example.com'"
          [errors]="requestForm.controls['email'].errors"
        ></app-custom-form-input>
        <div class="mb-4 flex gap-2 items-center">
          <button
            [disabled]="requestForm.invalid"
            type="submit"
            class="text-white bg-gray-800 disabled:bg-gray-600 disabled:text-slate-300 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Gửi email
          </button>
          <p class="text-sm text-slate-700 font-semibold">
            <a routerLink="/login" class="text-blue-700 hover:text-blue-900">
              Quay lại login
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

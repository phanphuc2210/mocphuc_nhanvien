<div class="min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500">
    <nav class="bg-gray-50 border-gray-200 px-2 sm:px-5 py-2.5 dark:bg-gray-800">
        <div class="flex items-center justify-between mx-auto">
            <a class="flex items-center">
                <img src="../../../assets/logo.png" class="h-9 mr-3 sm:h-12" alt="Logo" />
                <span class="self-center text-xl md:text-2xl font-extrabold whitespace-nowrap dark:text-white">MộcPhúc.</span>
            </a>
        </div>   
    </nav>
    <div class="px-4 md:px-0 flex items-center mt-20">
        <div
          class="card w-[28rem] mx-auto bg-white/30"
        >
          <h1 class="text-3xl font-semibold text-center">Đăng nhập</h1>
          <p class="font-medium text-center">Vui lòng email & password !!</p>
          <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="login()">
            <app-custom-form-input 
                formControlName="email"
                [type] = "'text'"
                label = "Email"
                placeholder = "vd: example@gmail.com"
                [errors]="loginForm.controls['email'].errors"
            ></app-custom-form-input>
            <app-custom-form-input 
                formControlName="password"
                [type] = "typePass"
                label = "Password"
                [errors]="loginForm.controls['password'].errors"
            ></app-custom-form-input>
            <div class="mb-4">
              <input
                (change)="showHidePass()"
                type="checkbox"
                class="border border-slate-300 rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
              />
              <span class="ml-2 text-xs font-bold">Hiện password</span>
            </div>
            <div class="mb-4">
                <button [disabled]="loginForm.invalid" type="submit" class="text-white bg-gray-800 disabled:bg-gray-600 disabled:text-slate-300 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                    Login
                </button>
            </div>
          </form>
          <p class="text-sm text-slate-700 font-semibold">
            Chưa có tài khoản?
            <a routerLink="/signup" class="text-blue-700 hover:text-blue-900">
              Click để đăng ký!!
            </a>
          </p>
        </div>
      </div>
</div>
